    <!--Início Form Contato-->
    <div class="contato>
        <div class="container">
            <div class="row d-flex justify-content-center">
                <!-- Início da tag section com texto de contato-->
                <section class="col-12" >
                    <h2>Entre em contato conosco!</h2>
                    <p>Para dúvidas, elogios e reclamações</p> 
                </section>
                <!-- Fim da tag section com o texto de contato-->
                <!-- Início Imagem 1-->
                <div class="col-md-4">
                    <div class="form_main">
                        <h4 class="heading"><strong>Contato</strong>Expresso <span></span></h4>
                        <div class="form">
                            <form action="#" method="post" id="contactFrm" name="contactFrm">
                                <input type="text" required="" placeholder="Por favor insira seu nome completo" value="name" class="txt">
                                <input type="text" required="" placeholder="Por favor insira seu telefone" value="mob" class="txt">
                                <input type="text" required="" placeholder="Por favor insira seu email" value="email" class="txt">

                                <textarea placeholder="Insira sua mensagem" name="mess" type="text" class="text_3" cols="30" rows="10"></textarea>
                                <input type="submit" value="submit" name="submit" class="txt2">
                            </form>
                        </div>
                    </div>
                </div>
                <!--Fim do formulário-->
                

        
                    <!-- início footer -->
                    <footer class="rodape">
                        <div class="container">
                            <div class="row m-0">
                                <!--início da logomarca-->
                                <div class="col-md-4">
                                    <figure>
                                        <img src="./img/aula de teclado.jpg" alt="logo-rodape" width="40%">
                                    </figure>
                                </div>    
                                    <!-- fim da logomarca-->
                                    <!-- início do texto rodape-->

                                        <div class="info-contato">
                                            <p>email:</p>
                                            <p><a href="mailto:example@corp.net">example@corp.net</a></p><br>
                                            <p>Endereço:</p>
                                            <p>Avenida do Prado, 123</p><br>
                                            <p>Telefone:</p>
                                            <p>+55 (15) 996575664</p>
                                        </div>
                                    </div>
                                    <!-- Fim do texto -->
                                    <!-- início das mídias sociais-->
                                    <div class="col-md-4">

                                            <a href="https://facebook.com"><img src="./img/face.png"></a>
                                            <a href="https://instagram.com"><img src="./img/insta.png"></a>
                                            <a href="https://youtube.com"><img src="./img/youtube.png"></a>
                                            <a href="https://linkedin.com"><img src="./img/linkedin.png"></a>

                                        <br>

                                        <a href="index.html">Home</a><br>

                                        <a href="#">Produres</a>
